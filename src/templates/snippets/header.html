<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<style type="text/css">
    .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }
      
      .form-control-dark {
        color: #fff;
        background-color: var(--bs-dark);
        border-color: var(--bs-gray);
      }
      .form-control-dark:focus {
        color: #fff;
        background-color: var(--bs-dark);
        border-color: #fff;
        box-shadow: 0 0 0 .25rem rgba(255, 255, 255, .25);
      }
      
      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }
      
      .text-small {
        font-size: 85%;
      }
      
      .dropdown-toggle {
        outline: 0;
      }

      .search-bar{
        max-width: 500px;
        width: 100%;
      }
</style>
<!--header-->
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <h5 class="my-0 mr-md-auto font-weight-normal">
            {% if request.user.is_authenticated %}
                <p>Hello, {{request.user.username}}</p>
            {% endif %}
        </h5>

        <div class="search-bar mt-sm-2 mr-2">
          <form method="get">
            <input type="text" class="form-control" name="q" id="id_q" placeholder="Search...">
          </form>
        </div>
        <nav class="my-2 my-md-0 mr-md-3">
        
            {% if request.user.is_authenticated %}
                <a class="btn btn-outline-primary" href="{% url 'home' %}">Home</a>
                <a class="btn btn-outline-primary" href="{% url 'blog' %}">Blog</a> 
                <a class="btn btn-outline-primary" href="{% url 'account' %}">Account Info</a>
                <a class="btn btn-outline-primary" href="{% url 'logout' %}">Logout</a> 
                <a class="btn btn-outline-primary" href="{% url 'team' %}">Contact Us</a> 
                
            {% else %}
                <a class="btn btn-outline-primary" href="{% url 'home' %}">Home</a>
                <a class="btn btn-outline-primary" href="{% url 'blog' %}">Blog</a> 
                <a class="btn btn-outline-primary" href="{% url 'login' %}">Login</a>
                <a class="btn btn-outline-primary" href="{% url 'register' %}">Register</a>
                <a class="btn btn-outline-primary" href="{% url 'team' %}">Contact Us</a> 
            {% endif %}
        </nav>
    </header>
</div>

<script type="text/javascript">
  document.getElementById("id_q").value = "{{query}}"
</script>

<!--end header-->
